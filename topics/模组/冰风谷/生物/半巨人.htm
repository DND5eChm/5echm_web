<P>半巨人是一种酷似放大版人类，有着修长四肢、拉长的面部。他们中的一些具有独特特征则展现了他们恐怖的外观。<BR>半巨人通常自己制造武器和盔甲，他们更喜欢投掷长矛而不是其他武器，一个半巨人通常有好几把用于不同目的的长矛。</P></body>
