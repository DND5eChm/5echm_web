<P><STRONG><FONT color=#800000 size=5>黑土的邪教徒们 Black Earth Cultists</FONT></STRONG></P>
<P>杀人犯、疯子、可恨的虚无主义者――这些人被吸引去崇拜自然之恶的力量。邪恶元素地球的追随者称自己为黑地球的祭拜者，梦想着有一天地震会将人类世界夷为废墟。他们试图招募邪恶或破坏性的怪物，挖掘或居住在地下，事实上，在最大程度上模仿地下生物，使用挖洞魔法来挖出他们隐藏的巢穴。<BR>黑土教徒行动迟缓，但一旦行动起来，他们就完全无法平息。他们一心一意，固执己见，不知疲倦地工作，以削弱他们的敌人。他们与破碎波涛的崇拜者相处得很好，但他们憎哀嚎之怨。与土元素的力量相比，地面的大气是善变的和不真实的。</P></body>
