<P><STRONG><FONT color=#800000 size=5>活化物件 Animated Objects</FONT></STRONG></P>
<P>活化物件是由其创造者以强大的魔力所制造的，而它们将会遵从其的命令。活化物件完全能够独立自主地完成一些简单的指令。当没有被下达命令时，它们则会竭尽所能地履行其创造者的前一条命令。大多数活化物件只能进行简单自控，而其中有一些特殊个体也许能流畅交流，甚至可能拥有人格。 
<BR><STRONG>构装本质 Constructed Nature。</STRONG>活化物件不需要空气、食物、饮水以及睡眠。 当一个活化物件 
HP（生命值）降至 0 点时，活化它的魔法将会失效。同时在其因为生命值归零而失去活化时，该物品会受到严重损坏以至于失去所有价值并无法被再度使用。</P></body>
