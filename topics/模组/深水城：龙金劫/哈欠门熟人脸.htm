<P><STRONG><FONT color=#800000 size=5>哈欠门熟人脸</FONT></STRONG></P>
<P><STRONG>杜尔南</STRONG><BR>人类店主<BR><EM>“如果你不和我聊天气，我就送你已被免费的麦酒。”</EM></P>
<P><STRONG>邦妮</STRONG><BR>人类侍女<BR><EM>“许多冒险者在通往成功的路上经过了哈欠门，他们都尝过麦酒”</EM></P>
<P><STRONG>“三弦”</STRONG><BR>人类吟游诗人<BR><EM>“谁都会用鲁特琴弹奏《三个弗拉比尼》，但试试只用三根弦！”</EM></P>
<P><STRONG>加莱斯特·银鬃</STRONG><BR>人类酒客<BR><EM>“想知道我们美丽的城市正在发生什么？搬张凳子，等上一会儿。”</EM></P>
<P><STRONG>麦伦·战龙</STRONG><BR>知名人类冒险者<BR><EM>“英雄，对不？也许有一天你会加入灰色武装，我能给你买杯麦酒么？”</EM></P>
<P><STRONG>欧芭雅·乌黛<BR></STRONG>人类渥金牧师<BR><EM>“深水城的器官值得一看，听我说，我这辈子都没见过这么多钱！”</EM></P>
<P><STRONG>雅拉歌·石拳</STRONG><BR>半兽人佣兵<BR><EM>“想扳手腕？希望你比看起来强壮。”</EM></P></body>
