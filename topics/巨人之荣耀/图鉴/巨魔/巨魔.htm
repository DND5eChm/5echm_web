<P>矮人传记《格纳尔丹钢盾传奇》中记载着，当安南身受重伤血流遍地之时，神毁灭者瓦普拉克就此诞生。传记中还进一步提及，当瓦普拉克的鲜血喷出之时，巨魔也因此而出现。无论真正的起源是什么，巨魔都代表着生命的克服万难成长繁荣的坚毅决心。<BR>巨魔的快速治疗能力使他们极易发生奇异的突变，尤其是当他们在非寻常环境或受到非常规魔法伤害时使用再生能力。巨魔聚合体与巨魔异变体就是巨魔奇异变种的两大例子。</P></body>
