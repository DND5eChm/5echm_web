<P id="态度"><STRONG><FONT color=#800000>态度 Attitude<br></FONT></STRONG>怪物对某名玩家角色的初始态度会是以下之一：友好、敌对或冷漠。另见“<STRONG>友好</STRONG>”、“<STRONG>敌对</STRONG>”、“<STRONG>冷漠</STRONG>”以及“<STRONG>影响</STRONG>”。</P>

<P id="友好"><STRONG><FONT color=#800000>友好 Friendly 【态度】<br></FONT></STRONG>友好的生物对你的看法是喜爱的、认可的。你尝试影响一个友好生物时，你进行的属性检定具有优势。另见“<STRONG>影响</STRONG>”。</P>

<P id="敌对"><STRONG><FONT color=#800000>敌对 Hostile 【态度】

<br></FONT></STRONG>敌对的生物对你的看法是厌恶的、反对的。你尝试影响一个敌对生物时，你进行的属性检定具有劣势。另见“<STRONG>影响</STRONG>”。</P>

<P id="冷漠"><STRONG><FONT color=#800000>冷漠 Indifferent 【态度】<br></FONT></STRONG>冷漠的生物没有动机去帮助你，亦没有动机去妨碍你。怪物的默认态度为冷漠。另见“<STRONG>影响</STRONG>”。</P></body>
