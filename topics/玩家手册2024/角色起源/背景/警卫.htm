<h3>警卫 Guard</h3>
<p><b>属性值：</b>力量、智力、感知<BR><b>专长：</b>警戒（见第五章）<BR><b>技能熟练：</b>运动和察觉<BR><b>工具熟练：</b>选择一种赌具（见第6章）<BR><b>装备：</b>选择A或B：(A)矛，轻弩，20弩矢，赌具（同上所选），附盖提灯，镣铐，箭袋（译注：原文如此），旅行者服装，12GP；或(B)50GP。</p>
<p>你脚上的疼痛让你无法忘怀在塔楼驻岗上站班的无数时光。你曾被训练一只眼睛紧盯着墙外，小心提防那附近森林而来的掠夺者，而另一只眼睛则要盯着墙内，细细查探小偷小摸和惹是生非之人。</p>
