<h3>侍僧 Acolyte</h3>
<p><b>属性值：</b>智力、感知、魅力<BR><b>专长：</b>魔法学徒（牧师）（见第五章）<BR><b>技能熟练：</b>洞悉与宗教<BR><b>工具熟练：</b>书法工具<BR><b>装备：</b>选择A或B：(A)书法工具、书籍（祈祷文）、圣徽、羊皮纸（10张）、长袍、8GP；或(B)50GP。</p>
<p>你在一座寺庙中全心全意的侍奉，或是挂单在城镇中，或是幽居在圣所。你在那里执掌祭仪崇敬一位神祇或是众神。多亏了你的祭司教导和你的虔诚，你也掌握了如何引导一点点神力来为你的崇敬祈祷和在那里祷告的人们提供司教服务。</p>
