<h1>第五章：专长 Feats</h1>
<p>本章提供了一系列不与角色职业绑定的特殊特性，这些特性被称为专长。专长代表着角色在某些领域上的天赋与精通，这些天赋与精通为角色带来了不同的特殊能力。专长还象征着职业之外的其他训练、经验和能力。<BR>接下来的内容会为你介绍专长的各个组成部分，并依照不同的分类列举出各种专长选项。<BR>你的背景会给予你一个专长。达到一定等级时，你的职业也会为你提供属性值提升专长，或者也允许你选择另一项你符合条件的专长。<BR>不管你是以什么样的方式获得了专长，你都不能重复选择相同的专长，除非其详述部分有特别允许的说明。</p>
