<h2>探索 Exploration</h2>
<p>探索意味着涉危履险、探奇索妙。本节详细介绍了冒险者如何在这种情况下与环境交互的规则。</p>

<h3>冒险装备 Adventuring Equipment</h3>
<p>在冒险者们探索的期间，冒险装备能为他们提供多方面的帮助。例如，冒险者们可以使用梯子来达到难以触及的偏僻之处、依靠火把或其他光源去发现不易察觉的东西、利用<Font color=#008000><Strong>盗贼工具</Strong></Font>突破上锁的门或箱柜、使用<Font color=#008000><Strong>铁蒺藜</Strong></Font>为追击者创设障碍。<BR>冒险中实用物品的细则见第六章。“<b>工具</b>”和“<b> 冒险装备</b>”小节中的物品尤为有效。第六章中的武器也不仅只能在战斗里发挥作用，比方说，你完全可以使用<Font color=#008000><Strong>长棍</Strong></Font>去替你按下某个你不想亲手触碰的可疑按钮。</p>
