<h3>重击命中 Critical Hits</h3>
<p>当你掷出<STRONG>重击命中</STRONG>（简称重击），你会造成更多的伤害。投掷两次该攻击的伤害骰并将其累加，再如常加上有关的调整值。举例来说，如果你用<U>匕首</U>掷出<STRONG>重击</STRONG>，投掷伤害时，你掷2d4而非1d4，再加上此次攻击相关的属性调整值。如果这次攻击附带有其他伤害骰，例如来自<STRONG>游荡者</STRONG>的<STRONG>偷袭</STRONG> 特性的伤害骰，你将那些骰子也掷两次。</p>
