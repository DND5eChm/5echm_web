<P><STRONG><FONT color=#800000 size=5>打结 Tying Knots</FONT></STRONG></P>
<P>像打结这类琐碎的小事原本没必要专门制定一套规则。但有时为了营造戏剧性的效果，当某人试图解开一或挣脱一个绳结时，我们需要知道这个结是否足够复杂。这里有一个可选规则来确定绳结的有效性。</P>
<P>当某人打结时，进行一次智力（巧手）检定，以检定最终结果作为DC。试图解开这个结须通过一次智力（巧手）检定，而想要挣脱这个结则须通过一次敏捷（杂技）检定。<BR>这一规则故意将巧手技能与智力属性搭配，而不是通常的敏捷。这是一个应用《玩家手册》第7章中“变体：技能搭配其他属性Variant: 
Skills with Different Abilities”规则的例子。</P></body>
