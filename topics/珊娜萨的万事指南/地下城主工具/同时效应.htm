<P><STRONG><FONT color=#800000 size=5>同时效应 Simultaneous Effects</FONT></STRONG></P>
<P>游戏中的大部分效应都是按照规则或DM安排的顺序依次发生的。在罕见的情况下，尤其是在某个生物的回合开始或结束时，可能会出现同时发生的效应。如果复数事件同时发生在角色或怪物的回合中，那么将由控制该生物的人——玩家或DM——来决定这些事件发生的顺序。例如，在某位玩家角色的回合结束时同时存在两个效应，则该玩家决定两个效应中的哪一个先生效。</P></body>
