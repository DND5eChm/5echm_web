<H6>攀爬药水 Potion of 
Climbing</H6><P><EM>药水，普通</EM><BR>当你饮下这瓶药水时，你获得等同于你速度的攀爬速度，持续1小时。这段时间内，你在为攀爬进行的力量（运动）检定中具有优势。<BR>这瓶药水会分离成类似岩层的褐、银、灰三层颜色。摇晃药水也无法将颜色混合。</P>
<H6>通晓药水 Potion of 
Comprehension</H6><P><EM>药水，普通</EM><BR>当你饮下这瓶药水时，你获得法术<U><I>通晓语言Comprehend Languages</I></U>的效应，持续1小时。<BR>这瓶药水的药液是透明的调配物，一些盐粒和烟尘在里面旋转。</P></body>
