<P>一些费伦的半精灵用自己的血统特质代替了“多才多艺”特质。如果你的 DM 
允许，你的半精灵角色可以放弃“多才多艺”特性，并用以下基于你精灵血统的选项其中之一来取代：</P>
<P>拥有<STRONG>木精灵血统</STRONG>的半精灵可以选择木精灵武器训练，轻捷步伐，或者是野性面具特性。<BR>拥有<STRONG>月精灵血统</STRONG>或者<STRONG>日精灵血统</STRONG>的半精灵可以选择高等精灵武器训练或者戏法特性。<BR>拥有<STRONG>卓尔精灵血统</STRONG>的半精灵可以选择卓尔魔法特性。<BR>拥有<STRONG>水生精灵血统</STRONG>的半精灵可以选择30尺的游泳速度。</P>
<P><STRONG>注：</STRONG>在剑湾冒险者指南中，日精灵和月精灵使用玩家手册中的高等精灵的数据。</P></body>
