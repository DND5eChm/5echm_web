<H2><FONT color=#800000>残纱峭壁 Brokenveil Bluffs</FONT>
</H2>
<P>
   很久以前，残纱断崖曾经是灰烬守护者山脉的一部分，与附近的褐岩山脉相连。 
山脉在灾祸之战的最终战斗中被撕裂开来，形成了两条山道——它们是连接维南迪尔东西两部分的唯一陆路。 
</P>
<P>残纱峭壁以其陡峭的悬崖和强劲的风而闻名，风声在裂开的岩石之间的洞穴和沟渠中呼啸而过。这个地区栖息着许多有翼怪兽、脚步稳健的恐怖生物以及沼泽中的掠食者，它们潜伏在骨髓谷的边界，伺机捕捉迷路的旅行者或士兵。关于残纱峭壁的传说几乎与那些讲述乔哈斯风景之外的故事一样令人不寒而栗。
