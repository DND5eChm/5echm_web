<H2><FONT color=#800000>拉班达沼泽 Labenda Swamp</FONT>      
  
</H2>
<P>被称为 Labenda Swamp 的广阔沼泽环绕着 Silberquel Ridge 
南侧的山谷，经常降雨。 围绕着昂特洛克Ounterloch，这片巨大的沼泽地一年中大部分时间都很潮湿，让旅行感到不舒服。 
嗡嗡的昆虫不断的噪声与腐烂的植物和死水的麝香恶臭混合在一起，浓雾掩盖了大部分充满泥土的地区。沼泽是巨魔、食肉植物和许多其他致命生物的家园。只有经验最丰富的旅行者敢于漫步到内部沼泽的潮湿河流，据说稀有植物和古老的废墟隐藏在薄雾之后。</P></body>
