<H2><FONT color=#800000>格拉维德群岛 Gravid 
Archipelago</FONT></H2>
<P>这三个岛屿由陡峭的火山山峰和陡峭的悬崖组成，上面有许多洞穴，里面住着血鹰、鹰身女妖，传言说甚至有一个大得不可思议的鹏鸟roc。岛上只有零星的树和丛林，因此资源稀缺，很少有船只有正当理由在此停靠。然而，这并不能阻止狂欢众在该地区进行储存、伏击和进行达克托外的会面。</P></body>
