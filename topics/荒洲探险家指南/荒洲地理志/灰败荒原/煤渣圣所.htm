<P>余烬圣所 Cinderrest Sanctum<BR>沿着克拉瓦拉德东坡隐藏着一个缟玛瑙洞穴，在黑色石窟的中心有一池未冷却的熔岩。在这个宽敞的房间里，黑铁装饰和支持的符文镌刻熊的故事。浮雕描绘了矮人对梅洛拉从地下将石头和矿石赐给全能之锤莫拉丁的解释，让他制造成宏伟的大厅和强大的守护者。<BR>这座神殿世世代代由尘土家族看守，由虔诚的乌托敦提供祭品来维持。那些前往辛德瑞斯特圣所朝圣的人会被邀请向梅洛拉和莫拉丁祈祷，同时可能会进入Underforge，一个为致敬两位神之间的合作而建造了几十年的伟大熔炉。据说，在他们神圣的祝福下，具有伟大命运的强大神器被制作出来。</P></body>
