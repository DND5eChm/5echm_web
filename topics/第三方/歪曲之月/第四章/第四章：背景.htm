<H1>第四章：背景 Backgrounds</H1>
<P>本章介绍了适用于1级角色的民俗恐怖风格的背景，这些背景与德鲁斯肯瓦尔德地区有着紧密的联系。如果你选择其中一个背景，你将获得描述中指定的专长（见第五章）。如果你在德鲁斯肯瓦尔德战役中选择的背景没有提供专长，则你可以从本书介绍的专长里选择一个额外的起源专长，或者从第五版核心规则中选择一个起源专长。本章介绍的某些背景还会为你提供一种稀有语言。</P>
<P><STRONG>属性值 Ability 
Scores</STRONG><BR>当你使用本章中的背景创建角色时，你可以将你的其中一项起始属性值提升2，另一项提升1；或者将三项属性值各提升1。这些提升都不能使得属性值超过20。</P>
