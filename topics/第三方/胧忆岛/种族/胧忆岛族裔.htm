<H1>胧忆岛族裔 Ancestries of Obojima</H1>
<P>胧忆岛上生存的族裔包括人类、达良、精灵和鸣玉族。这个世界的文化和历史就是围绕着这些族裔建立的。如果你想要完全沉浸在胧忆岛的体验中,你可能会想要从这些族裔中选择一个。<BR>这并不是说你不能扮演其他族裔。只是这意味着你需要以自己独特的方式将它们引入到这座岛屿中。关于如何改编现有的5E族裔,请参见其他族裔章节（翻译暂缺）。</P>
