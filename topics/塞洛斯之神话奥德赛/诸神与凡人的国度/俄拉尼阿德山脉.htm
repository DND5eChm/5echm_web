<P><STRONG><FONT color=#800000 size=5>俄拉尼阿德山脉 The Oraniad Mountains</FONT></STRONG></P>
<P>俄拉尼阿德山脉沿着俄瑞姿东部延伸。虽然他们没有西方邻居的黑暗名声，但是更危险。俄拉尼阿德是高耸而永恒的山脉，据说它比塞洛斯上的任何其他地方都更靠近天界。古老的神龛坐落在孤独的山峰之间，它们的起源已被世人遗忘，它们的大厅里充斥着神秘的超自然现象。一个流浪者可能来到一个被遗忘神祗的神殿，发现这里是过去的残留。旅行者也可能在这里瞥见一些神秘的生物，这些生物应该在很久以前就进入了天界，或者在众神打算让他们出现在这个世界上之前就已经离开了神圣领域。</P></body>
