<P><STRONG><FONT color=#800000 size=5>塞壬海 The Siren Sea</FONT></STRONG></P>
<P><EM>「卡莱斐伫立于高处，出神凝望静谧湾岸，<BR>她遵命运之声召唤，来到这片神秘海域。<BR>眼见峭壁迷雾缭绕，耳闻山岩曼语轻歌，<BR>种种异象许下承诺：自己命定非凡荣誉。」</EM></P>
<P align=right>——《卡莱斐纪》</P>
<P>广阔的塞壬海从塞洛斯人已知的陆地向西延伸到世界的边缘。作为塔萨的领域，海洋里隐藏着一大批神奇生物，包括整个屈冬文明。传说中危险包括致命的礁石、流浪岛屿以及掠食者野兽和毁灭性海怪(见第六章)。不断变化的塞壬海中既有绝美景色又存在无穷危险，这正是英雄们传奇奥德赛所发生故事的舞台。</P></body>
