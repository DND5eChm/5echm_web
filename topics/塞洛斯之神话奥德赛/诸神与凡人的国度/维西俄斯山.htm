<P>维西俄斯山作为威勒斯山的小妹妹，是一座小一点的火山，不过经常与威勒斯山一起爆发。在它的西坡有一座修道院，居住着研究火山的学者和施法者，他们相信通过维西俄斯山他们能够控制威勒斯山的爆发。许多山灵和阿喀洛斯焰语者会在维西俄斯山顶提供预言。</P></body>
