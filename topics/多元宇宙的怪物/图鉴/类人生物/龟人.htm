<P><STRONG><FONT color=#800000 size=5>龟人 Tortles</FONT></STRONG></P>
<P>龟人是杂食性的龟型两足类人生物，龟壳覆盖了他们的大部分身体。由于他们认为龟壳所在即是吾乡，所以龟人对于脚下的土地没有什么眷恋的感情，不会在一地停留很久。<BR>大多数龟人喜欢观察别人是如何生活的。因为把他们现在的伙伴视为家人，一个龟人可能离开故土数十年都不会涌起思乡之情。</P></body>
