<P><STRONG><FONT color=#800000 size=5>吉斯洋基人 Githyanki</FONT></STRONG></P>
<P>吉斯洋基人是一个古老种族的后裔，他们同时也和吉斯泽莱人有着共同的起源（也在此书中）。这些高挑且瘦削的人们拥有强大的灵能，而且大部分时间都住在星界中。其中最著名的吉斯洋基人便是巫妖女王维拉基斯的好战追随者。他们威胁着星界，袭击诸多位面，掠夺多元宇宙的魔法和财富。</P></body>
