<P><STRONG><FONT color=#800000 size=5>败契者 Deathlocks</FONT></STRONG></P>
<P>邪术师和宗主之间缔造的契约可并不是一件小事——起码对邪术师本身来说不是。打破这一契约可能会引发某些可怖、甚至是致命的后果。一位未能履行他与宗主达成的契约的邪术师可能会面临死去并被转化为败契者的风险——成为肮脏邪恶的亡灵被迫服侍它的宗主。<BR>一名强大的死灵法师也可能会发现让自己以宗主的身份创造并降服败契者的黑暗手段。</P></body>
