<H2>使用本书 Using This Book</H2>

<P style="MARGIN-TOP: -10px" >《<FONT face=仿宋><STRONG>玩家手册</STRONG></FONT>》分为三部分。
<BR><B>第1部分</B>的主要内容是创建角色。这里给出了创作一名角色所需的规则和指导。其中包括不同的种族、职业、背景、装备和其他的自定义选项。第1部分中的很多内容需要第2部分和第3部分的支持。如果你在第1部分中遇到了不理解的问题，请查询书中的索引。
<BR><B>第2部分</B>详细描述了游戏的规则。包括判定成功与失败的各种掷骰，以及游戏中的三大类活动：探索、社交与战斗。
<BR><B>第3部分</B>与魔法相关。包括D&amp;D世界中魔法的本质，施展法术的规则以及魔法使用者（和怪物）所能使用的各种法术。</P></body></html>
