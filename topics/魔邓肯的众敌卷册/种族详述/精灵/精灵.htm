<P><STRONG><FONT color=#800000 size=6>第二章：精灵 Elves</FONT></STRONG></P>
<P>在那些最为古老的故事中，精灵被称作科瑞隆之子。与其他种族的类似创世神话不同，精灵们的神话确有其事。精灵们的确是一位神灵的后裔，而它们的身世则要从一场塑造了其如今文化的悲剧说起。<BR>精灵们与科瑞隆之间的鸿沟，以及科瑞隆和罗丝的决裂，由一次僭越拉开序幕。那次事故使精灵的各个亚种走向如今的道路，决定了他们独一无二的生活习惯，并且引起了卓尔和物质位面其他精灵之间刻骨铭心的仇恨。在精灵的历史中，没有其他事件有着像他们的起源事件般深远的影响。</P></body>
