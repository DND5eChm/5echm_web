<P><STRONG><FONT color=#800000 size=5>尤格罗斯魔 Yugoloths</FONT></STRONG></P>
<P>雇佣兵们在下层位面和其他位面进行着他们的交易，尤格罗斯魔以效率著称，只有他们对更多财富的渴望才能与之匹敌。虽然尤格罗斯魔不是特别忠诚，而且通常会试图利用契约中的每一个潜在漏洞，但他们承担任何雇佣他们的任务，不管这些任务有多棘手。尤格罗斯魔有各种各样的形态，包括那些在怪物手册中描述的和在这里介绍的六种生物。</P></body>
