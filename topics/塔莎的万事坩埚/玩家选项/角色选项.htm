<P><STRONG><FONT color=#800000 size=5>角色选项 Character Options</FONT></STRONG></P>
<P>当你制作你的D&amp;D角色时，你在《玩家手册》中会有一系列的选项可供你打造你希望的那种角色。这一章添加了这些选项，使角色概念具体化成为可能。如果你将这些选项与在《珊娜萨的万事指南》中的选项混合使用，你创造角色将会获得巨大的可能性。</P>
<P>这是本章的所记述的可选项：</P>
<UL>
  <LI>
<DIV>一种依靠修改种族特性来自定义你角色出身的方式。</DIV></LI>
  <LI>
<DIV>关于更换你的子职业的事宜</DIV></LI>
  <LI>
<DIV>奇械师，一个魔法造物的专家</DIV></LI>
  <LI>
<DIV>每个《玩家手册》中的职业都有的新职业特性与子职业</DIV></LI>
  <LI>
