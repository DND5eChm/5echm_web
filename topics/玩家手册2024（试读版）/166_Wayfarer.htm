<h3>流浪者Wayfarer</h3>
<p><b>属性值：</b>敏捷、感知、魅力<BR><b>专长：</b>幸运（见第五章）<BR><b>技能熟练：</b>洞悉和隐匿<BR><b>工具熟练：</b>盗贼工具<BR><b>装备：</b>选择A或B：(A)2匕首、盗贼工具、赌具（任意）、铺盖、2小包、旅行者服装、16GP；或(B)50GP</p>
<p>你在街头长大，身边都是同样命途多舛的孤儿，有些是朋友有些是对头。你露宿街头，只靠着打零工来换取食物。有些时候你会感到饥饿难耐，但却只能以盗窃维生。尽管如此，你从未抛你的自尊，也从未放弃希望。命运还没有就此关上大门。</p>
