<div class="Section0" ><p><span><STRONG><FONT color=#800000 size=6>原体：半蛇半人 Yuan-Ti：Snake People</FONT></STRONG></span></p><p><span>被称为“原体”的蛇形生物是古代腐朽的人类帝国的仅剩遗骸。很久以前，他们的黑暗神传授给他们亵渎的食人仪式，将他们的身体和蛇的血肉肉混合在一起，形成了一个以种姓为基础的混血儿社会，其中最像蛇形的是领导者，最像人类的则担任间谍和代理人。</span></p></div></body></html>
