" >&nbsp;Treasure</span></b><hr size="1"  width="100%"  align=center  style="color:rgb(47,109,130);" ></p><p><span><font>一个谨慎熟练的盗贼团伙能够跟随着一个豺狼人战团的足迹，隐藏起来，等待这些生物在毁灭一个村庄或城镇后离开。尽管豺狼人常常会在破坏的时候毁坏脆弱或易燃的物品，当然他们也会对城镇里的黄金、宝石和其他不易毁坏的货物敲打撕咬，但是这些基本仍然会是完好的。</font></span></p><p><span><br><font>豺狼人对武器和护甲的价值确实有着一个基本的了解，所以一个豺狼人可能决定去紧紧抓住一件看起来有用的东西。因此，一个豺狼人可能会拥有着一件魔法物品，尽管他可能并不知道如何使用。豺狼人只会以杀伤力或者保护豺狼人生命的能力来作为标准来选择</font><font>“</font><font>宝藏</font><font>”</font><font>的对象。其他的一切只适合毁灭。</font></span></p></div></body></html>
