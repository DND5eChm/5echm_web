<P><STRONG><FONT color=#800000 size=5>人工生命体 Homunculi</FONT></STRONG></P>
<P>人工生命体是为某些任务而创建的一个构装体仆人。现存的人工生命体大多是由奇械师和法师创造的。<BR>每一种人工生命体都有一个由不同材料构成的身体，包括粘土、铁、毛发和羽毛。在创造人工生命体homunculus的过程中，这些材料与造物主的血液混合在一起，并通过一个漫长的魔法仪式来激活。<BR><STRONG>构装本质Constructed 
Nature。</STRONG>人工生命体不需要空气、食物、饮水或睡眠。</P>
<P><FONT color=#808080>（注：文中使用的是Homunculus，标题的Homunculi为复数形式。此外Homunculus在《怪物图鉴》中有出现过。）</FONT></P></body>
