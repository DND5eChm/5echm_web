<H1>斧嘴鸟Axe Beaks
</H1>

<p class=sum>走地猛禽
</p>

<div class="HT"><STRONG>栖息地：</STRONG>寒带，草原，丘陵
；<STRONG>宝藏：</STRONG>无
</div>

<P>斧嘴鸟是一种长有斧刃状长喙，不会飞的似禽鸟生物。这些迅捷的掠食者以疾速追猎，其利喙可劈开遮蔽猎物的密丛。其羽色随其多样的生活环境变化——翎羽斑斓者于热带平原上疾驰如风，白羽如雪者于冻土中潜行狩猎。
<BR>斧嘴鸟虽难驯服，但自幼豢养便可成可靠坐骑。

</P>



<div class=little-paper style="WIDTH: 537px; MARGIN-LEFT: 22px">
<P>这玩意脸长得像斧头，其他部分瞅着像生气的大公鸡——我当然想骑它！
</P>
<P align=right> ——巴特利·夏足，冒险者
