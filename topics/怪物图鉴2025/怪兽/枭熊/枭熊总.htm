<H1>枭熊 Owlbears</H1>
<p class=sum>完美魔法捕食者</p>
<div class="HT"><STRONG>栖息地：</STRONG>森林；<STRONG>宝藏：</STRONG>无</div>
<P>很久很久以前，狂乱魔法师们结合禽类锐利的双眸、厚实的羽毛、尖利的喙以及熊一般强壮的体格创造了枭熊。尽管起源于魔法，枭熊已遍布多元宇宙的旷野并繁衍生息。<BR>
