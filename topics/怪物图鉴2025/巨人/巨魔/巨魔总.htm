<p class=sum>令人厌恶的潜伏再生怪物
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
寒带，森林，丘陵，山地，沼泽，幽暗地域；<STRONG>宝藏：</STRONG>无
</div>

<P>巨魔会悄然爬出巢穴，捕猎比自己小的猎物，再将它们拖回自己腐臭的巢中。这些扭曲的暴徒能够再生伤口，重新长出身体被切断的部位——甚至包括脑袋。巨魔被切断的四肢能够继续移动和攻击。除非用火焰或强酸灼烧，否则巨魔能长好极其严重的伤势，并对那些击败他们的人发起复仇。
<BR>巨魔通常独自狩猎，但偶尔它们也会以小群的形式合作伏击猎物和袭击村落。像鬼婆和山丘巨人之类的生物可能会以恶心的食物作为报酬，说服巨魔为其工作。
</P>
