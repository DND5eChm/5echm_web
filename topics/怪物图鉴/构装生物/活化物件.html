<div><p class=a2><span style="FONT-FAMILY:
 黑体; mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体">活化物件</span><span lang=EN-US>Animated Objects</span></p>

<p class=MsoNormal><span lang=EN-US><span
 style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </span></span>活化物件由强力的魔法制造，并被用以执行其创造者的命令。在没有新命令时，它们会尽可能的<span
 class=GramE>完善最后</span>收到的命令。活化物件可以独立完成一般的任务。某些活化物体（包括许多在精灵沃野生产的个体）能够流畅的与人交谈，或是有着仿造人形的形象，但是绝大多数活化物件只是单纯的自动机器。</p>

<p class=MsoNormal><b><span lang=EN-US><span
 style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </span></span></b><span
 class=GramE><b><i style="mso-bidi-font-style: normal"><span style="FONT-FAMILY:
 黑体; mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体">构装本质</span></i></b></span><b><i
 style="mso-bidi-font-style: normal"><span lang=EN-US style="mso-fareast-font-family:
 黑体">Constructed Nature</span></i></b><b><i style="mso-bidi-font-style: normal"><span
 style="FONT-FAMILY: 黑体; mso-ascii-font-family: 宋体; mso-hansi-font-family: 宋体">。</span></i></b>活化物件不需要空气、食物、水以及睡眠。<span
 lang=EN-US><br>
<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </span></span>当活化物品生命值减少到<span
 lang=EN-US>0</span>的时候，活化魔法将会失效。一个活化物品在生命值减少到<span lang=EN-US>0</span>的时候会变成普通物品，并且极其破损以至于无法被任何人使用。</p></div></body>
