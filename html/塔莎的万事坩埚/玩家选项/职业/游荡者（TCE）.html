<BODY><div class="inner" ><strong><span style="FONT-SIZE: 16pt" class="bbc_size">游荡者</span></strong><br>在这一节里，游荡者获得了新的特性和子职业。<br>可选职业特性<br>不像在PHB里面的特性，这里的职业特性不是自动获得的，咨询你的DM来决定是否在达到等级要求时获得这一部分的特性。<br><br><strong><span style="FONT-SIZE: 12pt" class="bbc_size">手稳就准</strong></SPAN><br><em>3级游荡者特性</em><br>作为一个附赠动作，你在当前回合为你的下一次攻击提供优势。你只能在你本回合还没有移动的时候使用这个附赠动作，而且在你使用这个附赠动作后，你的速度在当前回合里归0.<br>  </div><div class="inner" >游荡者子职：<br>鬼魅 和 魂刃</div></BODY></HTML>
