<span style="font-size: 18pt;" class="bbc_size"><span style="color: crimson;" class="bbc_color">塔莎酸蚀酿｜Tasha’s Caustic Brew</span></span><br><em>一环 塑能</em><br><strong>施法时间</strong>：1 动作<br><strong>施法距离</strong>：自身（30 尺线状）<br><strong>法术成分</strong>：V, S, M（一点腐烂的食物）<br><strong>持续时间</strong>：专注，至多 1 分钟<br>　　一股 30 尺长，5 尺宽的线状强酸从你的位置向你指定的任意方向喷射而出。在线状区域内的每个生物必须进行一次敏捷豁免，豁免失败者将在法术持续时间内被强酸复盖，或直到自己或其他生物用一个动作从其身上刮下或洗下。被强酸复盖的生物在每个自己回合开始时受到 2d4 强酸伤害。<br>　　<strong>升环法术效应</strong>：使用二环或更高法术位施展该法术时，你使用的法术位每比一环高 1 环，法术的伤害就增加 2d4。<br>
