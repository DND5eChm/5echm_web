<P class=MsoNormal><STRONG><SPAN 
style="FONT-SIZE: 14pt; FONT-FAMILY: 等线; COLOR: #ed7d31">半精灵变体</SPAN></STRONG><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">一些费伦的半精灵用自己的血统特质代替了“多才多艺”特质。如果你的 DM 
允许，你的半精灵角色可以放弃“多才多艺”特性，并用精灵的“敏锐感官”特性或是以下基于你精灵血统的选项其中之一来取代：</SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">木精灵</SPAN></STRONG>血统的半精灵可以选择木精灵武器训练，轻捷步伐，或者是野性面具特性。</SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">月精灵</SPAN></STRONG>或者<STRONG><SPAN 
style="FONT-FAMILY: 等线">日精灵</SPAN></STRONG>血统的半精灵可以选择高等精灵武器训练或者戏法特性。</SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">卓尔精灵</SPAN></STRONG>血统的半精灵可以选择卓尔魔法特性。</SPAN><SPAN 
lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">拥有<STRONG><SPAN 
style="FONT-FAMILY: 等线">水生</SPAN></STRONG>血统的半精灵可以选择</SPAN><SPAN lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'>30</SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">尺的游泳速度。</SPAN><SPAN lang=EN-US 
style='FONT-SIZE: 10pt; FONT-FAMILY: "Segoe UI",sans-serif; COLOR: black'><BR><BR></SPAN><SPAN 
style="FONT-SIZE: 10pt; COLOR: black">注：在剑湾冒险者指南中，日精灵和月精灵使用玩家手册中的高等精灵的数据。</SPAN></P></DIV></BODY></HTML>
